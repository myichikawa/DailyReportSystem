<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Daily Report System</title>
    <link rel="stylesheet" th:href="@{/css/report/register.css}">
</head>
<body>
    <h1>日報 新規登録ページ</h1>
    <form method="post" th:action="@{/report/register}" th:object="${report}">

    <label for="reportDate">日付</label>
    <br>
    <input type="date" th:field="*{reportDate}" th:errorclass="err">
    <span th:errors="*{reportDate}" class="err"></span>
    <br>
    <label for="loginuser.name">氏名</label>
    <br>
    <input type="text" th:field="${loginuser.name}">
    <br>
    <label for="title">タイトル</label>
    <br>
    <input type="text" th:field="*{title}" th:errorclass="err">
    <span th:errors="*{title}" class="err"></span>
    <br>
    <label for="content">内容</label>
    <br>
    <textarea rows="10" cols="50" th:field="*{content}" th:errorclass="err"></textarea>
    <span th:errors="*{content}" class="err"></span>
    <br>
    <input type="submit" value="投稿">
    <p><a th:href="@{/report/list}">一覧に戻る</a></p>
    </form>
</body>
</html>
