<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Daily Report System</title>
    <link rel="stylesheet" th:href="@{/css/report/register.css}">
</head>
<body>
    <h1>日報 登録</h1>
    <form method="post" th:action="@{/report/register}" th:object="${report}">

    <label for="reportDate">日付</label>
    <input type="date" th:field="*{reportDate}">

    <label for="employee.name">氏名</label>
    <input th:text="*{employee.name}" type="hidden" th:field="*{employee.name}">
    <br>

    <label for="title">タイトル</label>
    <input type="text" th:field="*{title}">
    <br>
    <label for="content">内容</label>
    <pre>
    <input type="text" th:field="*{content}">
    </pre>

    <input type="submit" value="投稿">
    <p><a th:href="@{/report/list}">一覧に戻る</a></p>
    </form>
</body>
</html>
