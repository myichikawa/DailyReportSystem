<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Daily Report System</title>
    <link rel="stylesheet" th:href="@{/css/report/update.css}">
</head>
<body>
    <h1>日報 編集</h1>

    <form method="post" th:action="@{/report/update/{id}/(id=${report.id})}" th:object="${report}">
    <input type="hidden" th:field="*{id}">

    <label for="reportDate">日付</label>
    <br>
    <input type="date" th:field="*{reportDate}">
    <br>
    <label for="loginuser.name">氏名</label>
    <br>
    <input type="text" th:field="${loginuser.name}">
    <br>
    <label for="title">タイトル</label>
    <br>
    <input type="text" th:field="*{title}">
    <br>
    <label for="content">内容</label>
    <br>
    <textarea rows="10" cols="50" th:field="*{content}"></textarea>
    <br>
    <input type="submit" value="投稿">
    <p><a th:href="@{/report/list}">一覧に戻る</a></p>
    </form>
</body>
</html>
