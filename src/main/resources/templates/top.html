<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Daily Report System</title>
</head>
<body>


    <h1>日報管理システム</h1>
    <a th:href="@{/employee/list}">従業員管理</a>
    <a th:href="@{/report/list}">日報管理</a>

    <form method="post" th:action="@{/logout}">
        <input type="submit" value="ログアウト">
    </form><br>



    <h1>日報管理システムへようこそ</h1>
    <h3>【自分の日報 一覧】</h3>
    <table>
        <tr>
            <th>氏名</th>
            <th>日付</th>
            <th>タイトル</th>
            <th>操作</th>
        </tr>
        <tr th:each="report : ${employeereport}">
            <td th:text="${report.employee.name}"></td>
            <td th:text="${report.reportDate}"></td>
            <td th:text="${report.title}"></td>
            <td><a th:href="@{/report/detail/{id}/(id=${report.id})}">詳細を見る</a></td>
        </tr>
    </table>
    <p th:text="'(全'+ ${reportcount} +'件)'"></p>
    <p><a th:href="@{/report/register}">新規日報の登録</a></p>

</body>
</html>
